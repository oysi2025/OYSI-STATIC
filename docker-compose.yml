# OYSI Static Website (oysi.gmbh)
# Admin-Standard: Logging, Memory-Limits, Healthcheck

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

x-defaults: &service-defaults
  restart: always
  security_opt:
    - no-new-privileges:true
  logging: *default-logging

services:
  site-vitrine:
    <<: *service-defaults
    image: nginx:1.28-alpine
    container_name: oysi_static
    mem_limit: 256m
    cpus: "0.5"
    mem_reservation: 64m
    expose:
      - "80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - default
      - oysi-net
      - proxy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.oysi-gmbh.rule=Host(`oysi.gmbh`)"
      - "traefik.http.routers.oysi-gmbh.entrypoints=websecure"
      - "traefik.http.routers.oysi-gmbh.tls=true"
      - "traefik.http.routers.oysi-gmbh.tls.certresolver=letsencrypt"
      - "traefik.http.services.oysi-gmbh.loadbalancer.server.port=80"
      - "traefik.http.routers.oysi-gmbh.middlewares=public-chain@file"
      - "traefik.http.routers.oysi-tech.rule=Host(`oysi.tech`) || Host(`www.oysi.tech`)"
      - "traefik.http.routers.oysi-tech.entrypoints=websecure"
      - "traefik.http.routers.oysi-tech.tls=true"
      - "traefik.http.routers.oysi-tech.tls.certresolver=letsencrypt"
      - "traefik.http.routers.oysi-tech.middlewares=redirect-oysi-tech-to-gmbh@file"
      - "traefik.http.routers.oysi-tech.service=oysi-gmbh"

  backend:
    <<: *service-defaults
    build: ./backend
    container_name: oysi_static_backend
    user: "65534:65534"
    mem_limit: 256m
    cpus: "0.5"
    mem_reservation: 64m
    env_file:
      - .env
    expose:
      - "8000"
    networks:
      - default
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  oysi-net:
    external: true
  proxy:
    external: true
