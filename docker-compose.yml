version: '3.8'

services:
  site-vitrine:
    image: nginx:alpine
    container_name: oysi_static
    restart: always
    expose:
      - "80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - default
      - oysi-net
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.oysi-gmbh.rule=Host(`oysi.gmbh`) || Host(`www.oysi.gmbh`)"
      - "traefik.http.routers.oysi-gmbh.entrypoints=websecure"
      - "traefik.http.routers.oysi-gmbh.tls=true"
      - "traefik.http.routers.oysi-gmbh.tls.certresolver=letsencrypt"
      - "traefik.http.services.oysi-gmbh.loadbalancer.server.port=80"
      - "traefik.http.routers.oysi-gmbh.middlewares=default-chain@file"

  backend:
    build: ./backend
    container_name: oysi_static_backend
    restart: always
    env_file:
      - .env
    expose:
      - "8000"
    networks:
      - default

networks:
  oysi-net:
    external: true
  proxy:
    external: true
