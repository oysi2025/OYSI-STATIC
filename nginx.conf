server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # New Dental - Premium Zahntechnik
    location /dental {
        alias /usr/share/nginx/html/dental;
        try_files $uri $uri/ /dental/index.html;
    }

    # SEO-freundliche Sprachpfade
    location = /fr {
        return 301 /fr/;
    }
    location = /en {
        return 301 /en/;
    }
    location = /de {
        return 301 /;
    }

    # French version - serve fr/index.html
    location /fr/ {
        try_files $uri /fr/index.html;
    }

    # English version - serve en/index.html
    location /en/ {
        try_files $uri /en/index.html;
    }

    # German (default) - Statische Dateien
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API-Proxy zum Backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
